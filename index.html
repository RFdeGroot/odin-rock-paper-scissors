<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="title">
            Rock Paper Scissors
        </div>
        <div class="score">
            Score
            <div id="playerScore">You:</div>
            <div id="computerScore">Computer:</div>
        </div>
        <div class="weapons">
            <div class="weaponsTitle">Choose your weapon</div>
            <div class="weaponsSubTitle">First to reach 5 wins!</div>
            <div class="weaponsIcons">
                <div id="Rock"><img src="images/rock.png" alt="Rock"></div>
                <div id="Paper"><img src="images/paper.png" alt="Paper"></div>
                <div id="Scissors"><img src="images/scissors.png" alt="Scissors"></div>
            </div>
        </div>
        <div class="results">
            <p id="resultsHtml"></p>
        </div>

    </div>
    

    <script src="index.js"></script>
</body>
</html>
